<html>
    <body>
        <table></table>
    </body>
</html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
   for (var j = 0; j < 100; j++)
   {
       var tableRow = "<tr>";
       for (var i = 0; i < 100; i++)
       {
           var color = computeColor(i,j);
           tableRow = tableRow + '<td style = "background:rgb('+color[0] + ',' + color[1] + ',' + color[2] + ')"></td>';
       }
       tableRow = tableRow + "</tr>";
       jQuery('table').append(tableRow);
   }
   
   function getRandomIntInclusive(min, max)
   {
       return Math.floor(Math.random() * (max - min + 1)) + min;
       
   }
   
   function computeColor(i,j)
   {
       var r = getRandomIntInclusive(0,255);
       var g = getRandomIntInclusive(0,255);
       var b = getRandomIntInclusive(0,255);
       
       return [r,g,b];
   }
</script>
